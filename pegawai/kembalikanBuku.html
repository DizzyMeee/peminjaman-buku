<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <link rel="stylesheet" href="boots/css/bootstrap.css">
        <link rel="stylesheet" href="kembalikanBuku.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    </head>
    <body>
        <div id="header">
            
        </div>
        <div id="article">
            <div id="head">
                <div id="cariAkun">
                    <form>
                        <div id="cari"></div>
                        <input id="search" type="search">
                        <input id="btnSubmitAkun" type="submit" value="Cari">
                    </form>
                </div>
                <div id="judulHead"></div>
                <div id="lihatDenda"></div>
                <div id="exit"></div>
            </div>
            <div id="daftarAkun">
                <div id="judulDaftar"></div>
                <div id="tableAkun" style="overflow-x:auto;">
                    <table>
                        <tr id="row0">
                            <th>No</th>
                            <th>ID Peminjaman</th>
                            <th>Id Member</th>
                            <th>ID Buku</th>
                            <th>ID Pegawai</th>
                            <th>Tanggal Pinjam</th>
                            <th>Tanggal Kembali</th>
                            <th>Status Peminjaman</th>
                            <th>Keterangan</th>
                            <th>Aksi</th>
                        </tr>
                        <tr id="row1">
                            <td>1</td>
                            <td>PMJ-1</td>
                            <td>MB-1</td>
                            <td>BK-1</td>
                            <td>PGW-1</td>
                            <td>12 November 2020</td>
                            <td>13 November 2020</td>
                            <td>Dipinjam</td>
                            <td>Non Denda</td>
                            <td>                                
                                <div id="kembalikanBuku"></div></br>
                            </td>
                        </tr>
                    </table>    
                </div>
                
            </div>
        </div>
        <div id="footer">

        </div>


        <script type="text/babel">
            let cari = (
                <p>Cari :</p>
            );
            ReactDOM.render(cari, document.getElementById("cari"));
        </script>
        <script type="text/babel">
            let judulHead = (
                <p>KEMBALIKAN BUKU</p>
            );
            ReactDOM.render(judulHead, document.getElementById("judulHead"));
        </script>
        <script type="text/babel">
            let lihatDenda = (
                <a href="lihatDenda.html">
                    <button className="lihatDenda">
                        Lihat Denda
                    </button>
                </a>
            )
            ReactDOM.render(lihatDenda,document.getElementById("lihatDenda"));
        </script>
        <script type="text/babel">
            let exit = (
                <a href="menuPegawai.html">
                    <button className="exit">
                        Back
                    </button>
                </a>
            )
            ReactDOM.render(exit,document.getElementById("exit"));
        </script>
        <script type="text/babel">
            let judulDaftar = (
                <p>TABEL PEMINJAMAN</p>
            );
            ReactDOM.render(judulDaftar, document.getElementById("judulDaftar"));
        </script>
        <script type="text/babel">
            let kembalikanBuku = (
                <a>
                    <button className="kembalikanBuku">
                        Kembalikan Buku
                    </button>
                </a>
            )
            ReactDOM.render(kembalikanBuku,document.getElementById("kembalikanBuku"));
        </script>


        <script src="boots/js/jquery.js"></script> 
        <script src="boots/js/popper.js"></script> 
        <script src="boots/js/bootstrap.js"></script>
    </body>
</html>
