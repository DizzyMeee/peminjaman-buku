<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <link rel="stylesheet" href="boots/css/bootstrap.css">
        <link rel="stylesheet" href="tambahMember.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    </head>
    <body>
        <div id="header">
            
        </div>
        <div id="article">
            <div id="head">
                <div id="judulHead"></div>
            </div>
            <div id="dataMember">
                <form id="formAkun" name="formAkun">
                    <div id="lbl">
                        <div id="lblNama"></div>
                        <div id="lblTempatLahir"></div>
                        <div id="lblTanggalLahir"></div>
                        <div id="lblJK"></div>
                        <div id="lblNIK"></div>
                        <div id="lblNoTelp"></div>
                        <div id="lblAlamat"></div>
                    </div>
                    <div id="txt">
                        <input id="txtNama" name="txtNama" type="text" autocomplete="off" required>
                        <input id="txtTempatLahir" name="txtTempatLahir" type="text" autocomplete="off" required>
                        <input id="txtTanggalLahir" name="txtTanggalLahir" type="date" autocomplete="off" required>
                        <select id="txtJK" name="txtJK" autocomplete="off" required>
                            <option value="Pilih">Pilih</option>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                        <input id="txtNIK" name="txtNIK" type="number" autocomplete="off" required>
                        <input id="txtNoTelp" name="txtNoTelp" type="number" autocomplete="off" required>
                        <textarea id="txtAlamat" name="txtAlamat" autocomplete="off" required></textarea>
                    </div>
                    <div id="exit"></div>
                    <button id="btnSimpan" name="btnSimpan" type="submit" value="Simpan">Simpan</button>
                </form>
            </div>
        </div>
        <div id="footer">

        </div>


        <script type="text/babel">
            let judulHead = (
                <p>Data Member</p>
            );
            ReactDOM.render(judulHead, document.getElementById("judulHead"));
        </script>
        <script type="text/babel">
            let lblNama = (
                <p>Nama</p>
            );
            ReactDOM.render(lblNama, document.getElementById("lblNama"));
        </script>
        <script type="text/babel">
            let lblTempatLahir = (
                <p>Tempat Lahir</p>
            );
            ReactDOM.render(lblTempatLahir, document.getElementById("lblTempatLahir"));
        </script>
        <script type="text/babel">
            let lblTanggalLahir = (
                <p>Tanggal Lahir</p>
            );
            ReactDOM.render(lblTanggalLahir, document.getElementById("lblTanggalLahir"));
        </script>
        <script type="text/babel">
            let lblJK = (
                <p>Jenis Kelamin</p>
            );
            ReactDOM.render(lblJK, document.getElementById("lblJK"));
        </script>
        <script type="text/babel">
            let lblNIK = (
                <p>NIK</p>
            );
            ReactDOM.render(lblNIK, document.getElementById("lblNIK"));
        </script>
        <script type="text/babel">
            let lblNoTelp = (
                <p>No. Telepon</p>
            );
            ReactDOM.render(lblNoTelp, document.getElementById("lblNoTelp"));
        </script>
        <script type="text/babel">
            let lblAlamat = (
                <p>Alamat</p>
            );
            ReactDOM.render(lblAlamat, document.getElementById("lblAlamat"));
        </script>
        <script type="text/babel">
            let exit = (
                <a href="lihatPegawai.html">
                    <button className="exit">
                        Back
                    </button>
                </a>
            )
            ReactDOM.render(exit,document.getElementById("exit"));
        </script>
        

        <script src="boots/js/jquery.js"></script> 
        <script src="boots/js/popper.js"></script> 
        <script src="boots/js/bootstrap.js"></script>
    </body>
</html>
