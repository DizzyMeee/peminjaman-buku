<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <link rel="stylesheet" href="boots/css/bootstrap.css">
        <link rel="stylesheet" href="tambahKepengarangan.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    </head>
    <body>
        <div id="header">
            
        </div>
        <div id="article">
            <div id="head">
                <div id="judulHead"></div>
                <div id="exit"></div>
            </div>
            <div id="dataKepengarangan">
                <form id="formKepengarangan" name="formPenulis">
                    <div id="lbl">
                        <div id="lblIdPenulis"></div>
                        <div id="lblIdBuku"></div>
                    </div>
                    <div id="txt">
                        <select id="txtIdPenulis" name="txtIdPenulis" autocomplete="off" required>
                            <option value="Pilih">Pilih</option>
                            <option value=" "> </option>
                            <option value=" "> </option>
                        </select>
                        <select id="txtIdBuku" name="txtIdBuku" autocomplete="off" required>
                            <option value="Pilih">Pilih</option>
                            <option value=" "> </option>
                            <option value=" "> </option>
                        </select>
                    </div>
                    <button id="btnSimpan" name="btnSimpan" type="submit" value="Simpan">Simpan</button>
                </form>
            </div>
        </div>
        <div id="footer">

        </div>


        <script type="text/babel">
            let judulHead = (
                <p>Tambah Kepengarangan</p>
            );
            ReactDOM.render(judulHead, document.getElementById("judulHead"));
        </script>
        <script type="text/babel">
            let lblIdPenulis = (
                <p>ID Penulis</p>
            );
            ReactDOM.render(lblIdPenulis, document.getElementById("lblIdPenulis"));
        </script>
        <script type="text/babel">
            let lblIdBuku = (
                <p>ID Buku</p>
            );
            ReactDOM.render(lblIdBuku, document.getElementById("lblIdBuku"));
        </script>
        <script type="text/babel">
            let exit = (
                <a href="tambahBuku.html">
                    <button className="exit">
                        Back
                    </button>
                </a>
            )
            ReactDOM.render(exit,document.getElementById("exit"));
        </script>
        

        <script src="boots/js/jquery.js"></script> 
        <script src="boots/js/popper.js"></script> 
        <script src="boots/js/bootstrap.js"></script>
    </body>
</html>
